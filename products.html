<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Git Team676 | E-commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js"></script>
  </head>
  <body>
    <!-- Start Navigation-->
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div
            class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start"
          >
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a
                  href="index.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Home</a
                >

                <a
                  href="products.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Products</a
                >

                <a
                  href="customers.html"
                  class="text-gray-300 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
                  >Customers</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- End Navigation-->

    <!-- Start Products-->
    <div class="bg-white">
      <div
        class="max-w-2xl mx-auto py-16 px-4 sm:py-24 sm:px-6 lg:max-w-7xl lg:px-8"
      >
        <h2 class="sr-only">Products</h2>

        <div
          x-data="{
            products: null,
            getProducts() {
                fetch('https://62b17520196a9e987035cecb.mockapi.io/api/v1/products')
                    .then((response) => response.json())
                    .then((json) => this.products = json);
                }
            }"
          x-init="getProducts()"
          class="grid grid-cols-1 gap-y-10 sm:grid-cols-2 gap-x-6 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8"
        >
          <template x-for="product in products" :key="product.id">
            <a href="#" class="group">
              <div
                class="w-full aspect-w-1 aspect-h-1 bg-gray-200 rounded-lg overflow-hidden xl:aspect-w-7 xl:aspect-h-8"
              >
                <img
                  :src="product.image"
                  :alt="product.name"
                  class="w-full h-full object-center object-cover group-hover:opacity-75"
                />
              </div>
              <h3 x-text="product.name" class="mt-4 text-sm text-gray-700"></h3>
              <p x-text="product.price" class="mt-1 text-lg font-medium text-gray-900"></p>
            </a>
          </template>
          <!-- More products... -->
        </div>
      </div>
    </div>
    <!-- End Products-->

    <!-- Start Footer-->
    <footer
      class="mx-auto w-full max-w-container border-t py-10 text-center text-sm text-gray-500 sm:flex sm:items-center sm:justify-center"
    >
      <p>Â© 2022 Team676. All rights reserved.</p>
      <p class="mt-2 sm:mt-0 sm:ml-3 sm:border-l sm:border-gray-200 sm:pl-3">
        <a class="hover:text-teal-600" href="#"></a>
      </p>
    </footer>
    <!-- End Footer-->
  </body>
</html>
